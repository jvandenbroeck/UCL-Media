<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UCL Media Industry Visualization | Charts</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta name="description" content="This page provides various visualizations of data from the worldwide media industry according to user-chosen parameters.">
		<meta name="author" content="Joris Van den Broeck, Morrison Cole">
		
		<!-- Styles -->
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<link href='styles/map.css' media='all' rel='stylesheet' type='text/css' />
		
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript">
      google.load('visualization', '1', { packages: ['corechart'] });

      function drawVisualization() {
			// Construct query
			var type = document.getElementById('visualizationType').value;
			var selectedQuery = document.getElementById('sortType').value;
			
			if (selectedQuery == 'Revenue by Sector')
			{
				google.visualization.drawChart({
					containerId: 'visualization',
					dataSourceUrl: 'http://www.google.com/fusiontables/gvizdata?tq=',
					query: 'SELECT sector as Sector, sum(revenue) as Revenue FROM 2961086 GROUP BY sector',
					chartType: type,
					options: {
						title: selectedQuery,
						vAxis: {
							title: 'Revenue'
						},
						hAxis: {
							title: 'Sector'
						}
					}
				});
			}

			else if (selectedQuery == 'Revenue by Staff')
			{
				google.visualization.drawChart({
					containerId: 'visualization',
					dataSourceUrl: 'http://www.google.com/fusiontables/gvizdata?tq=',
					query: 'SELECT staff as Staff, sum(revenue) as Revenue FROM 2961086 GROUP BY staff',
					chartType: type,
					options: {
						title: selectedQuery,
						vAxis: {
							title: 'Revenue'
						},
						hAxis: {
							title: 'Staff'
						}
					}
				});
			}
			
			else if (selectedQuery == 'Staff by Sector')
			{
				google.visualization.drawChart({
					containerId: 'visualization',
					dataSourceUrl: 'http://www.google.com/fusiontables/gvizdata?tq=',
					query: 'SELECT sector as Sector, sum(staff) as Staff FROM 2961086 GROUP BY sector',
					chartType: type,
					options: {
						title: selectedQuery,
						vAxis: {
							title: 'Sector'
						},
						hAxis: {
							title: 'Staff'
						}
					}
				});
			}
      }

      google.setOnLoadCallback(drawVisualization);
		</script>
		
		<!-- A HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="index.html">UCL Media Industry Visualization</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li><a href="index.html">Maps</a></li>
							<li class="active"><a href="charts.html">Charts</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<!-- Map and search template by Derek Eder: http://derekeder.com -->
		<div id="page"> 
			<div class="content-secondary">			
				<div id='search'>
					<p class='tagline'>Select visualization options below:</p>
					
					<select id="visualizationType" onchange="drawVisualization();">
						<option value="LineChart" selected="selected">Line Chart</option>
						<option value="PieChart">Pie Chart</option>
						<option value="GeoChart">Geo Chart</option>
						<option value="Table">Table</option>
						<option value="BarChart">Bar Chart</option>
						<option value="ColumnChart">Column Chart</option>
						<option value="AreaChart">Area Chart</option>
					</select>
					
					<select id="sortType" onchange="drawVisualization();">
						<option value="Revenue by Sector" selected="selected">Revenue by Sector</option>
						<option value="Revenue by Staff">Revenue by Staff</option>
						<option value="Staff by Sector">Staff by Sector</option>
					</select>

					<hr />

					<p class='mute'>View the raw data in Fusion Tables <a href='http://www.google.com/fusiontables/DataSource?dsrcid=2961086'>here</a>. 
				</div>
			</div>
			
			<div class="content-primary">
				<div id="visualization"></div>
			</div>
		</div>
