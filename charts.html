<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UCL Media Industry Visualization | Charts</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta name="description" content="This page provides various visualizations of data from the worldwide media industry according to user-chosen parameters.">
		<meta name="author" content="Joris Van den Broeck, Morrison Cole">
		
		<!-- Styles -->
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<link href='styles/map.css' media='all' rel='stylesheet' type='text/css' />
		
		<style type="text/css">
		.visualization {
			 height:250px;
		}
		</style>
		
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript">
      google.load('visualization', '1', { packages: ['corechart'] });

      function drawVisualization() {
			// Construct query
			var type = document.getElementById('visualizationType').value;
			
			google.visualization.drawChart({
				containerId: 'visualization',
				dataSourceUrl: 'http://www.google.com/fusiontables/gvizdata?tq=',
				query: 'SELECT sector as Sector, sum(revenue) as Revenue FROM 2961086 GROUP BY sector',
				chartType: type,
				options: {
					title: '',
					vAxis: {
						title: 'Revenue'
					},
					hAxis: {
						title: 'Sector'
					}
				}
			});

			google.visualization.drawChart({
				containerId: 'visualization2',
				dataSourceUrl: 'http://www.google.com/fusiontables/gvizdata?tq=',
				query: 'SELECT sector as Sector, sum(staff) as Staff FROM 2961086 GROUP BY sector',
				chartType: type,
				options: {
					title: '',
					vAxis: {
						title: 'Sector'
					},
					hAxis: {
						title: 'Staff'
					}
				}
			});
      }
	  
	  function setDropDown(value)
	  {
		document.getElementById('visualizationType').value = value;
	  }

      google.setOnLoadCallback(drawVisualization);
		</script>

		<!-- Map and search template by Derek Eder: http://derekeder.com -->

			<div class="content-secondary">	 
				<div id='search'>				
					<div class="well sidebar-nav">
						<ul class="nav nav-list">
							<li class="nav-header"></li>
							
							<li class="active" id="PieChart"><a href="" onclick="setDropDown('PieChart'); drawVisualization(); removeActiveNavClass(); $('#PieChart').addClass('active');
  return false">Pie Chart</a></li>
							<li id="LineChart"><a href="" onclick="setDropDown('LineChart'); drawVisualization(); removeActiveNavClass(); $('#LineChart').addClass('active');
  return false">Line Chart</a></li>
							<li id="GeoChart"><a href="" onclick="setDropDown('GeoChart'); drawVisualization(); removeActiveNavClass(); $('#GeoChart').addClass('active');
  return false">Geo Chart</a></li>
							<li id="Table"><a href="" onclick="setDropDown('Table'); drawVisualization(); removeActiveNavClass(); $('#Table').addClass('active');
  return false">Table</a></li>
							<li id="BarChart"><a href="" onclick="setDropDown('BarChart'); drawVisualization(); removeActiveNavClass(); $('#BarChart').addClass('active');
  return false">Bar Chart</a></li>
							<li id="ColumnChart"><a href="" onclick="setDropDown('ColumnChart'); drawVisualization(); removeActiveNavClass(); $('#ColumnChart').addClass('active');

							<li id="AreaChart"><a href="" onclick="setDropDown('AreaChart'); drawVisualization(); removeActiveNavClass(); $('#AreaChart').addClass('active');
  return false">Area Chart</a></li>
						</ul>
					</div><!--/.well -->	
					
					<select id="visualizationType" onchange="drawVisualization();" style="visibility:hidden">
						<option value="PieChart" selected="selected">Pie Chart</option>
						<option value="LineChart">Line Chart</option>
						<option value="GeoChart">Geo Chart</option>
						<option value="Table">Table</option>
						<option value="BarChart">Bar Chart</option>
						<option value="ColumnChart">Column Chart</option>
						<option value="AreaChart">Area Chart</option>
					</select>

					<p class='mute'>View the raw data in Fusion Tables <a href='http://www.google.com/fusiontables/DataSource?dsrcid=2961086'>here</a>. 
				</div>
			</div>

				<div class="row" height="525px">
					<div class="page-header">
					  <h1>Revenue by Sector</h1>
					</div>
					<div id="visualization" class="visualization"></div>
				</div>
