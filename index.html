<script type="text/javascript" src="zeroclipboard/ZeroClipboard.js"></script>
<style type="text/css">
	body { font-family:arial,sans-serif; font-size:9pt; }

	.my_clip_button { width:150px; text-align:center; border:1px solid black; background-color:#ccc; margin:10px; padding:10px; cursor:default; font-size:9pt; }
	.my_clip_button.hover { background-color:#eee; }
	.my_clip_button.active { background-color:#aaa; }
</style>

<script language="JavaScript">
	var clip = null;

//	function $(id) { return document.getElementById(id); }

	function init() {
		clip = new ZeroClipboard.Client();
		clip.setHandCursor( true );

		
		clip.addEventListener('load', my_load);
		clip.addEventListener('mouseOver', my_mouse_over);
		clip.addEventListener('complete', my_complete);

		clip.glue( 'd_clip_button' );
	}

	function my_load(client) {
		debugstr("Flash movie loaded and ready.");
	}

	function my_mouse_over(client) {
		// we can cheat a little here -- update the text on mouse over
		// clip.setText( $('map_source').value );
		// document.getElementById('map_source')
		clip.setText(document.getElementById('map_source').value);
	}

	function my_complete(client, text) {
		debugstr("Copied text to clipboard: " + text );
	}

	function debugstr(msg) {
		var p = document.createElement('p');
		p.innerHTML = msg;
		$('d_debug').appendChild(p);
	}
</script>

<script>
	$(function() {
		$( "#amount-range" ).slider({
			range: true,
			min: 0,
			max: 75000000,
			values: [ 0, 75000000 ],
			step: 100000,
			slide: function( event, ui ) {
				$( "#amount" ).html( formatCurrency(ui.values[ 0 ]) + " - " + formatCurrency(ui.values[ 1 ]) );
			}
		});
		$( "#amount" ).html( formatCurrency($( "#amount-range" ).slider( "values", 0 )) +
		" - " + formatCurrency($( "#amount-range" ).slider( "values", 1 )) );
	});

</script>
